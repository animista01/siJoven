<section id="signup" data-transition="cover">
    <header>
        <p class="title centered">Config</p>
    </header>

    <article id="art_signup" class="active splash">
        <br />
        <div class="form">
            <fieldset class="radius-top" data-icon="user">
                <input type="text" placeholder="Nombre" id="txtName" value="" />
            </fieldset>
            <fieldset data-icon="calendar">
                <input type="number" placeholder="Edad" id="txtEdad" value="" />
            </fieldset>
            <br/>
            <button class="anchor accept margin-bottom" data-icon="ok-sign" data-label="Aceptar" data-action="signup"></button>
            <button class="secondary anchor" data-icon="signin" data-label="Entrar" data-action="calllogin"></button>
        </div>
    </article>
</section>

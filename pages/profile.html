<section id="profile" data-transition="slide">
	<header data-title="Perfil" data-back="chevron-left"></header>
	<article id="art_main_map" class="indented scroll active">
		<div class="form">
			<fieldset class="radius shadow">
                <input type="text" id="txtCompletename" placeholder="Nombre completo">
                <label>Fecha nacimiento</label>
                <input type="text" id="datepicker" class="align_right" disabled>
                <input type="text" id="txtEmail" placeholder="Email">
				<textarea id="txtcomentario" placeholder="Comentario"></textarea>
                <label>Nivel de estudio</label>
                <label class="select">
                    <select id="txtnivel" class="custom">
                        <option value="Primario">Primario</option>
                        <option value="Secundario">Secundario</option>
                        <option value="Universitario">Universitario</option>
                    </select>
                </label>
            </fieldset>
            <button class="anchor accept margin-bottom" data-icon="ok" data-label="Guardar"></button>
		</div>
	</article>
	<footer>
		<nav>
			<a href="#" data-view-section="main" data-action="search" data-icon="search"></a>
			<a href="#" data-action="star" data-icon="star"></a>
			<a href="#" data-view-section="favorites" data-action="heart" data-icon="heart"></a>
			<a href="#" data-action="hv" class="active" data-icon="user"></a>
		</nav>
	</footer>
</section>

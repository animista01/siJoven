<!-- Login Section -->
<section id="login" data-transition="slide">
    <header>
        <p class="title centered">Si Joven</p>
    </header>

    <article id="art_login" class="active splash">
        <br />
        <div class="form">
            <fieldset class="radius-top" data-icon="user">
                <input type="text" placeholder="User" id="txtUser" value="" />
            </fieldset>
            <fieldset class="radius-bottom shadow" data-icon="lock">
                <input type="password" placeholder="Password" id="txtPassword" value="" />
            </fieldset>
            <br/>
            <button class="anchor accept margin-bottom" data-icon="signin" data-label="Entrar" data-action="login"></button>
            <br />
            <button class="secondary anchor" data-icon="plus" data-label="Sign up" data-action="callsignup"></button>
        </div>
    </article>
</section>
